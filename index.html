<!DOCTYPE html>

    <head>

        <style>

            body {
                height: 50%;

                background-color: #edffed;
                font-family: 'Rubik', Sans-Serif;

            #canvas {

            #fiverr {

            .img-mk5 {

                box-shadow: 1px 5px 10px #5f5f5f;

                float: right;
                margin-top: 20px;

            <div class="img-ke2">
